<div data-control="toolbar">
    <a
        href="<?= Backend::url('ademin/storelocator/stores/create') ?>"
        class="btn btn-primary oc-icon-plus">
        New Store
    </a>

    <button
        class="btn btn-danger oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onDelete"
        data-request-confirm="Are you sure you want to delete the selected Stores?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        Delete selected
    </button>

    <a
        href="<?= Backend::url('ademin/storelocator/stores/export') ?>"
        class="btn btn-primary oc-icon-upload">
        Export Stores
    </a>

    <a
        href="<?= Backend::url('ademin/storelocator/stores/import') ?>"
        class="btn btn-primary oc-icon-download">
        Import Stores
    </a>
</div>
